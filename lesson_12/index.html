<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__container">
                    <img class="header__logo" src="img/12.webp" alt="Лого">
                    <h1 class="header__title">Анімація</h1>
                </div>
            </header>

            <main class="main">
                <div class="main__container">
                    <div class="main__trip trip">
                        <div class="trip__start">
                            <img class="gdansk" src="img/gdansk.webp" alt="Gdansk">
                            <img class="trip__fridge" src="img/fridge.webp" alt="Part of fridge with magnets">
                            <img class="trip__magnet magnet" src="img/magn.webp" alt="Gdansk magnets">
                            <img class="boom" src="img/boom.webp" alt="Picture of bang">
                        </div>

                        <div class="main__car car">
                            <div class="car__body"></div>
                            <div class="car__bottom"></div>

                            <div class="car__wheels">
                                <div class="car__wheel car__wheel--back"></div>
                                <div class="car__wheel car__wheel--front"></div>
                                <div class="car__wheel-cap car__wheel-cap--back"></div>
                                <div class="car__wheel-cap car__wheel-cap--front"></div>
                            </div>

                            <div class="car__rearlight">
                                <div class="car__light car__light--rear"></div>
                            </div>
                            <div class="car__headlight">
                                <div class="car__light car__light--front"></div>
                            </div>

                            <div class="car__cabine cabine">

                                <div class="cabine__glass cabine__glass-back"></div>
                                <div class="cabine__glass cabine__glass-front"></div>

                                <div class="cabine__boy boy">
                                    <div class="boy__head"></div>
                                    <div class="boy__left-hand"></div>
                                    <div class="boy__right-hand"></div>
                                    <div class="boy__body"></div>
                                </div>

                                <div class="cabine__man man">
                                    <div class="man__hand"></div>
                                    <div class="man__body"></div>
                                    <div class="man__head"></div>
                                    <div class="man__cap"></div>
                                    <div class="man__visor"></div>
                                    <div class="man__helm"></div>
                                    <div class="man__steering-column"></div>
                                </div>

                                <div class="car__patch car__patch--back"></div>
                                <div class="car__outline car__outline--back"></div>
                                <div class="car__patch car__patch--front"></div>
                                <div class="car__outline car__outline--front"></div>
                                <div class="car__patch car__patch--back"></div>
                                <div class="car__outline car__outline--back"></div>
                                <div class="car__patch car__patch--front"></div>
                                <div class="car__outline car__outline--front"></div>

                                <div class="cabine__gift cabine__gift--first"></div>
                                <div class="cabine__gift cabine__gift--third"></div>
                                <div class="cabine__ribbon cabine__ribbon-x"></div>
                                <div class="cabine__bow"></div>
                                <div class="cabine__ribbon cabine__ribbon-y"></div>

                            </div>

                            <img class="finish-magnet" src="img/magnet.webp" alt="Gdansk magnet">

                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <p>Kyiv Spring 2024</p>
                <p class="footer__link">LemonLemon&copy;</p>
            </footer>
        </div>
    </div>
</body>

</html>
